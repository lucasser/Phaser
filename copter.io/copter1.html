<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: window.innerWidth,
        height: window.innerHeight,
        physics: {
            default: 'arcade',
            arcade: {
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    //phaser game
    var game = new Phaser.Game(config);

    //center
    var centerX = window.innerWidth / 2;
    var centerY =  window.innerHeight / 2;
    
    //player
    //new 'player'
    var you = new player(centerX, centerY, 0.1, 0.1)
    //player object
    function player(x, y, bounce, scale) {
        this.x = x;
        this.y = y;
        this.bounce = bounce;
        this.scale = scale;
    }

    //inputs
    //mouse
    var mX = game.input.mousePointer.x;
    var mY = game.input.mousePointer.y;
    //keyboard
    var key;
    var input;

    function preload ()
    {
        this.load.image('copter', 'assets/copter.png');
        this.load.image('blade', 'assets/blade.png');
        this.load.image('bullet', 'assets/bullet.png');
        this.load.image('test', 'assets/star.png')
    }

    function create () {
        //copter
        copter = this.physics.add.image(you.x, you.y, 'copter');
        copter.displayWidth = game.config.width*you.scale;
        copter.displayHeight = copter.displayWidth;
        //copter blade
        blade = this.add.image(copter.x, copter.y, 'blade');
        blade.displayWidth = game.config.width * you.scale;
        blade.displayHeight = blade.displayWidth;
        //bullet
        bullet = this.physics.add.image( copter.x, copter.y, 'bullet');
        bullet.displayWidth = game.config.width * you.scale * 0.01;
        bullet.displayHeight = bullet.displayWidth;
        
        //find keyboard
        key = this.input.keyboard.createCursorKeys();
        worldBounds=this.physics.world.bounds;
        //rotate copter
        input = this.input;
    }
    var worldBounds;
    var nextShot = 0;
    function update () {
        
        blade.rotation += 0.1;
        blade.x = copter.x;
        blade.y = copter.y;
        
        if (key.left.isDown) {
            copter.setVelocityX(-160);

        } else if (key.right.isDown) {
            copter.setVelocityX(160);
        
        } else {
            copter.setVelocityX(0);
        }

        if (key.up.isDown) {
            copter.setVelocityY(-160);

        } else if (key.down.isDown) {
            copter.setVelocityY(160);

        } else {
            copter.setVelocityY(0);
        }

        //rotate copter
        let angle=Phaser.Math.Angle.Between(copter.x, copter.y, input.x, input.y);
        copter.setRotation(angle);
        if(nextShot < this.time.now){
            if (key.space.isDown) {
                //for fire again
                bullet = this.physics.add.image(copter.x, copter.y, 'bullet');
                bullet.displayWidth = game.config.width * you.scale * 0.1;
                bullet.displayHeight = bullet.displayWidth;
                this.physics.moveTo(bullet, input.x, input.y, 500);
                nextShot = this.time.now + 200; // wait at least 1 second (1000ms) to next shot
            }
        }       
    } 
</script>
</body>
</html>
