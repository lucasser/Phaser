<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: window.innerWidth,
        height: window.innerHeight,
        physics: {
            default: 'arcade',
            arcade: {
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    //phaser game
    var game = new Phaser.Game(config);

    //center
    var centerX = window.innerWidth / 2;
    var centerY =  window.innerHeight / 2;
    
    //player
    //new 'player'
    var you = new player(centerX, centerY, 0.1, 0.1)
    //player object
    function player(x, y, bounce, scale) {
        this.x = x;
        this.y = y;
        this.bounce = bounce;
        this.scale = scale;
    }

    //keyboard
    var key;
    var input;

    function preload ()
    {
        this.load.image('copter', 'assets/copter.png');
        this.load.image('blade', 'assets/blade.png');
        this.load.image('bullet', 'assets/bullet.png');
        this.load.image('wall', 'assets/wall.png');
    }

    function create () {
        this.add.image(0, 0, 'wall').setOrigin(0).setScale(10);
        //copter
        copter = this.physics.add.image(0, 0, 'copter').setScale(game.config.width*you.scale*0.001);
        this.cameras.main.startFollow(copter);
        //copter blade
        blade = this.add.image(copter.x, copter.y, 'blade').setScale(game.config.width * you.scale*0.001);
        //bullet
        bullet = this.physics.add.image( copter.x, copter.y, 'bullet').setScale(game.config.width*you.scale*0.0001);
        //find keyboard
        key = this.input.keyboard.createCursorKeys();
        //rotate copter
        input = this.input;
        
        //copter.setCollideWorldBounds(true);
    }

    var nextShot = 0;
    function update () {
        //console.log(copter.x + ', ' + copter.y);
        //console.log
        blade.rotation += 0.1;
        blade.x = copter.x;
        blade.y = copter.y;
        if (key.left.isDown) {
            copter.setVelocityX(-500);

        } else if (key.right.isDown) {
            copter.setVelocityX(500);
        
        } else {
            copter.setVelocityX(0);
        }

        if (key.up.isDown) {
            copter.setVelocityY(-500);

        } else if (key.down.isDown) {
            copter.setVelocityY(500);

        } else {
            copter.setVelocityY(0);
        }
        console.log(this.scene.input.mousePointer.x + this.scene.cameras.main.worldView.x);
        //inputs
        //mouse
        mX = game.input.mousePointer.x;
        mY = game.input.mousePointer.y;
        //rotate copter
        angle = Phaser.Math.Angle.Between(centerX, centerY, mX, mY);
        copter.setRotation(angle);
        if(nextShot < this.time.now){
            if (key.space.isDown) {
                //for fire again
                bullet = this.physics.add.image( 0, 0, 'bullet').setScale(game.config.width*you.scale*0.0002);
                this.physics.moveTo(bullet, mX, mY, 500);
                nextShot = this.time.now + 200; // wait at least 1 second (1000ms) to next shot
            }
        }       
    } 
</script>
</body>
</html>
